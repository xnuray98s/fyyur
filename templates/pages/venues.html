{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in city_state %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		<!-- get all venues in area.city -->
		{% for v in venue if v.city == area.city %}
		<li>
			<a href="/venues/{{ v.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ v.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
